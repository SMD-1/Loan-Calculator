<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loan calculator</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
               <div class="card card-body text-center mt-5">
                    <h1 class="heading pb-2">Loan Calculator</h1> 
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mt-1 pr-2">Rs.</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mt-1 pr-3">% </span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form> 
                    
                    <!-- Results -->
                    <div id="results">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mt-1 pr-1">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mt-1 pr-3">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon mt-1 pr-4">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>

                    </div>
               </div> 
            </div>
        </div>
    </div>



    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
